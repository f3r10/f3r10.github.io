orking with control flow manipulation. This involves using instructions to both indirectly and directly control the special register `rip`, the instruction pointer.\\nYou will use instructions like: jmp, call, cmp, and the like to implement requests behavior.\\n\\nWe will now introduce you to conditional jumps --one of the most valuable instructions in x86.\\nIn higher level programming languages, an if-else structure exists to do things like:\\nif x is even:\\n   is_even = 1\\nelse:\\n   is_even = 0\\nThis should look familiar, since its implementable in only bit-logic. In these structures, we can control the programs control flow based on dynamic values provided to the program. Implementing the above logic with jmps can be done like so:\\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\\n; assume rdi = x, rax is output\\n; rdx = rdi mod 2\\nmov rax, rdi\\nmov rsi, 2\\ndiv rsi\\n; remainder is 0 if even\\ncmp rdx, 0\\n; jump to not_even code is its not 0\\njne not_even\\n; fall through to even code\\nmov rbx, 1\\njmp done\\n; jump to this only when not_even\\nnot_even:\\nmov rbx, 0\\ndone:\\nmov rax, rbx\\n; more instructions here\\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\\nOften though, you want more than just a single logseq____&apos;if-elselogseq____&apos;. Sometimes you want two if checks, followed by an else. To do this, you need to make sure that you have control flow that logseq____&apos;falls-throughlogseq____&apos; to the next `if` after it fails. All must jump to the same `done` after execution to avoid the else.\\nThere are many jump types in x86, it will help to learn how they can be used. Nearly all of them rely on something called the ZF, the Zero Flag. The ZF is set to 1 when a cmp is equal. 0 otherwise.\\n#+end_example\\nlogseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[11901,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[11901,logseq____&quot;^F __&quot;^Ulogseq____&quot;,11603,536870929]],[logseq____&quot;^15logseq____&quot;,[12505,logseq____&quot;^19logseq____&quot;,true,536870929]],[logseq____&quot;^15logseq____&quot;,[12505,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u642ab022-2740-4c9f-b8e4-f6a298595b4dlogseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[12506,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;-iL for follow the redirect\\nlogseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[12506,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[12506,logseq____&quot;^Flogseq____&quot;,12985,536870929]],[logseq____&quot;^15logseq____&quot;,[12506,logseq____&quot;^Xlogseq____&quot;,11603,536870929]],[logseq____&quot;^15logseq____&quot;,[12506,logseq____&quot;^Vlogseq____&quot;,12640,536870929]],[logseq____&quot;^15logseq____&quot;,[12506,logseq____&quot;^Ulogseq____&quot;,11603,537222200]],[logseq____&quot;^15logseq____&quot;,[12506,logseq____&quot;^19logseq____&quot;,true,536870929]],[logseq____&quot;^15logseq____&quot;,[12506,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u642ab022-a686-4b19-81e9-c5956dc8d1e1logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[12507,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;level 19\\n#+begin_example\\nIn this level you will be working with control flow manipulation. This involves using instructions to both indirectly and directly control the special register `rip`, the instruction pointer.\\nYou will use instructions like: jmp, call, cmp, and the like to implement requests behavior.\\n\\nWe will be testing your code multiple times in this level with dynamic values! This means we will be running your code in a variety of random ways to verify that the logic is robust enough to survive normal use. You can consider this as normal dynamic value se\\n\\nThe last set of jump types is the indirect jump, which is often used for switch statements in the real world. Switch statements are a special case of if-statements that use only numbers to determine where the control flow will go. Here is an example:\\nswitch(number):\\n    0: jmp do_thing_0\\n    1: jmp do_thing_1\\n    2: jmp do_thing_2\\n    default: jmp do_default_thing\\nThe switch in this example is working on `number`, which can either be 0, 1, or 2. In the case that `number` is not one of those numbers, default triggers. You can consider this a reduced else-if type structure.\\nIn x86, you are already used to using numbers, so it should be no suprise that you can make if statements based on something being an exact number. In addition, if you know the range of the numbers, a switch statement works very well. Take for instance the existence of a jump table.\\nA jump table is a contiguous section of memory that holds addresses of places to jump. In the above example, the jump table could look like:\\n[0x1337] = address of do_thing_0\\n[0x1337+0x8] = address of do_thing_1\\n[0x1337+0x10] = address of do_thing_2\\n[0x1337+0x18] = address of do_default_thing\\nUsing the jump table, we can greatly reduce the amount of cmps we use. Now all we need to check is if `number` is greater than 2. If it is, always do:\\njmp [0x1337+0x18]\\nOtherwise:\\njmp [jump_table_address + number * 8]\\nUsing the above knowledge, implement the following logic:\\nif rdi is 0:\\n    jmp 0x403054\\nelse if rdi is 1:\\n    jmp 0x403080\\nelse if rdi is 2:\\n    jmp 0x4030a9\\nelse if rdi is 3:\\n    jmp 0x4030f8\\nelse:\\n    jmp 0x40313a\\nPlease do the above with the following constraints:\\n- assume rdi will NOT be negative\\n- use no more than 1 cmp instruction\\n- use no more than 3 jumps (of any variant)\\n- we will provide you with the number to logseq____&apos;switchlogseq____&apos; on in rdi.\\n- we will provide you with a jump table base address in rsi.\\n\\nHere is an example table:\\n    [0x404283] = 0x403054 (addrs will change)\\n    [0x40428b] = 0x403080\\n    [0x404293] = 0x4030a9\\n    [0x40429b] = 0x4030f8\\n    [0x4042a3] = 0x40313a\\n\\n\\n#+end_example\\nlogseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[12507,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[12507,logseq____&quot;^Flogseq____&quot;,11901,536870929]],[logseq____&quot;^15logseq____&quot;,[12507,logseq____&quot;^Xlogseq____&quot;,11603,536870929]],[logseq____&quot;^15logseq____&quot;,[12507,logseq____&quot;^Vlogseq____&quot;,12355,536870929]],[logseq____&quot;^15logseq____&quot;,[12507,logseq____&quot;^Ulogseq____&quot;,11603,537222200]],[logseq____&quot;^15logseq____&quot;,[12507,logseq____&quot;^19logseq____&quot;,true,536870929]],[logseq____&quot;^15logseq____&quot;,[12507,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u642ab022-0ae1-4659-8763-b11216f093calogseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[12508,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+public: true\\n:PROPERTIES:\\n:ID:       691417e9-be37-49df-813b-1125ed52658a\\n:END:\\n#+HUGO_SLUG: pwd_college\\n#+HUGO_SECTION: braindump/fleeting_notes\\n#+CREATED: [2022-06-04 sáb 07:59]\\n#+LAST_MODIFIED: [2023-01-13 vie 15:33]\\n#+TITLE: pwn.college\\n+ related to :: [[id:8e1d5c0b-0480-4e7c-90c8-08f55a0936ac][linux]]\\n+ tags :: [[id:de0f8cf5-77ba-423e-8df3-12a259c9c6d3][fleeting notes]]logseq____&quot;,537220140]],[logseq____&quot;^15logseq____&quot;,[12508,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[12508,logseq____&quot;^1logseq____&lt;logseq____&quot;,[logseq____&quot;^1=logseq____&quot;,[]],536870929]],[logseq____&quot;^15logseq____&quot;,[12508,logseq____&quot;^Flogseq____&quot;,11603,536870929]],[logseq____&quot;^15logseq____&quot;,[12508,logseq____&quot;^Xlogseq____&quot;,11603,536870929]],[logseq____&quot;^15logseq____&quot;,[12508,logseq____&quot;^Vlogseq____&quot;,11603,536870929]],[logse `-x logseq____&lt;PATH_TO_SCRIPTlogseq____&gt;`. This file will execute all of the gdb commands after gdb launches. Alternatively, you can execute individual commands with `-ex logseq____&apos;logseq____&lt;COMMANDlogseq____&gt;logseq____&apos;`. You can pass multiple commands with multiple `-ex` arguments.\\nFinally, you can have some commands be always executed for any gdb session by putting them in `~/.gdbinit`. You probably want to put `set disassembly-flavor intel` in there.\\n\\nWithin gdb scripting, a very powerful construct is breakpoint commands. Consider the following gdb script:\\n\\n  start\\n  break *main+42\\n  commands\\n    x/gx $rbp-0x32\\n    continue\\n  end\\n  continue\\n\\nIn this case, whenever we hit the instruction at `main+42`, we will output a particular local variable and then continue\\nexecution.\\n\\nNow consider a similar, but slightly more advanced script using some commands you havenlogseq____&apos;t yet seen:\\n\\n  start\\n  break *main+42\\n  commands\\n    silent\\n    set $local_variable = *(unsigned long long*)($rbp-0x32)\\n    printf \\logseq____&quot;Current value: %llx\\\\n\\logseq____&quot;, $local_variable\\n    continue\\n  end\\n  continue\\n\\nIn this case, the `silent` indicates that we want gdb to not report that we have hit a breakpoint, to make the output a bit cleaner. Then we use the `set` command to define a variable within our gdb session, whose value is our local variable. Finally, we output the current value using a formatted string.\\n\\nUse gdb scripting to help you collect the random values.\\n\\n#+end_example\\n\\nlogseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[13316,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[13316,logseq____&quot;^Flogseq____&quot;,11928,536870929]],[logseq____&quot;^15logseq____&quot;,[13316,logseq____&quot;^Xlogseq____&quot;,11603,536870929]],[logseq____&quot;^15logseq____&quot;,[13316,logs n the previous level, you learned how to make your first function and how to call other functions. Now we will work with functions that have a function stack frame. A function stack frame is a set of pointers and values pushed onto the stack to save things for later use and allocate space on the stack for function variables.\\nFirst, letlogseq____&apos;s talk about the special register rbp, the Stack Base Pointer. The rbp register is used to tell where our stack frame first started. As an example, say we want to construct some list (a contigous space of memory) that is only used in our function. The list is 5 elements long, each element is a dword.\\nA list of 5 elements would already take 5 registers, so instead, we can make pace on the stack! The assembly would look like:\\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\\n; setup the base of the stack as the current top\\nmov rbp, rsp\\n; move the stack 0x14 bytes (5 * 4) down\\n; acts as an allocation\\nsub rsp, 0x14\\n; assign list[2] = 1337\\nmov eax, 1337\\nmov [rbp-0x8], eax\\n; do more operations on the list ...\\n; restore the allocated space\\nmov rsp, rbp\\nret\\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\\nNotice how rbp is always used to restore the stack to where it originally was. If we donlogseq____&apos;t restore the stack after use, we will eventually run out TM. In addition, notice how we subtracted from rsp since the stack grows down. To make it have more space, we subtract the space we need. The ret and call still works the same. It is assumed that you will never pass a stack address across functions, since, as you can see from the above use, the stack can be overwritten by anyone at any time.\\nOnce, again, please make function(s) that implements the following:\\nmost_common_byte(src_addr, size):\\n    b = 0\\n    i = 0\\n    for i logseq____&lt;= size-1:\\n        curr_byte = [src_addr + i]\\n        [stack_base - curr_byte] += 1\\n    b = 0\\n\\n    max_freq = 0\\n    max_freq_byt ators for performing costly computations. This fee is calculated from the difference between the sum of the inputs minus the sum of the outputs.\\n:PROPERTIES:\\n:collapsed: true\\n:END:\\nlogseq____&quot;,537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^Flogseq____&quot;,25141,537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^Xlogseq____&quot;,50,537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^Vlogseq____&quot;,25133,537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^Ulogseq____&quot;,50,537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^Ulogseq____&quot;,51,537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^Ulogseq____&quot;,1571,537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^Ulogseq____&quot;,1730,537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^Jlogseq____&quot;,[],537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;],537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^19logseq____&quot;,true,537095306]],[logseq____&quot;^15logseq____&quot;,[25128,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64b7d6af-0558-4f49-b5b3-b9d05624f6d7logseq____&quot;,537095306]],[logseq____&quot;^15logseq____&quot;,[25130,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Then using `make bash` it is possible to get into the docker instance and check the logs at `data/debug.log`\\nlogseq____&quot;,537095306]],[logseq____&quot;^15logseq____&quot;,[25130,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,537095306]],[logseq____&quot et of scalars has the special characteristic of after multiplying the point of the finite field resulting into the point at infinity. The scalar multiplication is not linear making harder to trying to find the inverse point division which is what is called as the discrete log problem. A finite cyclic group, or any group, only support a single operation. The scalar multiplication has to be coded with a binary expansion. Bitcoin is based on the elliptic curve called secp26k1. All of this is consed on the signing and verification process where messages can be shared between non-trusted nodes across the net.\\n:PROPERTIES:\\n:collapsed: true\\n:END:\\nlogseq____&quot;,537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^Flogseq____&quot;,24375,537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^Xlogseq____&quot;,50,537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^Vlogseq____&quot;,25133,537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^Ulogseq____&quot;,50,537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^Ulogseq____&quot;,51,537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^Ulogseq____&quot;,1571,537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^Ulogseq____&quot;,1730,537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^Jlogseq____&quot;,[],537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;],537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^19logseq____&quot;,true,537095306]],[logseq____&quot;^15logseq____&quot;,[25193,logseq____&quot;^;logseq____&  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
